<body>
    <div class="container">
      <header>
        <h1>Todo List ({{incompleteCount}})</h1>
        <button type="button" class="btn btn-primary">Primary</button> 
        {{> loginDropdown}}
        <label class="hide-completed">
          <input type="checkbox" />
              Hide Completed Tasks
        </label>
     
        

        {{#if currentUser}}
          <form class="new-task">
              <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
         {{/if}}

      </header>
  
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
